server {
    # Listen on port 443 for SSL (HTTPS)
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name wil.42.fr;

    # SSL Certificate paths (generated in Dockerfile)
    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;

    # SSL Protocols (TLSv1.2 or TLSv1.3 required by subject)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Root directory for WordPress files
    root /var/www/html;
    index index.php index.html;

    # Serve static files or return 404
    location / {
        try_files $uri $uri/ =404;
    }

    # Pass PHP requests to the WordPress container
    location ~ \.php$ {
        include fastcgi_params;
        # 'wordpress' is the service name, '9000' is the port
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}


